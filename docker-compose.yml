services:
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://verimed_user:secret_password@db:5432/verimed_db}
      - API_KEY=${API_KEY:-docker-secret-key}
      - PORT=3000
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-verimed_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret_password}
      - POSTGRES_DB=${DB_NAME:-verimed_db}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
