apiVersion: v1
kind: Secret
metadata:
  name: verimed-secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these with real values in production
  # Use `kubectl create secret` or sealed-secrets for production
  database-url: "postgresql://user:password@postgres:5432/verimed"
  openai-api-key: "sk-your-openai-api-key"
  jwt-secret: "your-jwt-secret-at-least-32-characters"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: verimed-config
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGINS: "https://app.verimed.app,https://admin.verimed.app"
  AI_KILL_SWITCH: "false"
  AI_DAILY_BUDGET: "10.00"
