apiVersion: v1
kind: Secret
metadata:
  name: verimed-secrets
type: Opaque
data:
  # Values must be base64 encoded
  # echo -n "your-secret" | base64
  api-key: REPLACE_WITH_BASE64_API_KEY
  db-url: REPLACE_WITH_BASE64_DB_URL
  jwt-secret: REPLACE_WITH_BASE64_JWT_SECRET
  admin-user: YWRtaW4= # admin
  admin-pass: REPLACE_WITH_BASE64_BCRYPT_HASH
