name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: verimed_user
          POSTGRES_PASSWORD: secret_password
          POSTGRES_DB: verimed_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - name: Run Unit Tests
        run: npm run test:cov
      - run: npm run build

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          API_KEY: verimed-secret
          DATABASE_URL: postgres://verimed_user:secret_password@localhost:5432/verimed_db

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t verimed-api:CI .
