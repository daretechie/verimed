name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Ensure only one workflow runs per branch/PR at a time
# New commits cancel in-progress runs to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: verimed_user
          POSTGRES_PASSWORD: secret_password
          POSTGRES_DB: verimed_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - name: Run Unit Tests
        run: npm run test:cov
      - run: npm run build

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          API_KEY: verimed-secret
          JWT_SECRET: e2e-test-jwt-secret-key
          ADMIN_PASS: e2e-test-admin-pass
          DATABASE_URL: postgres://verimed_user:secret_password@localhost:5432/verimed_db

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      digest: ${{ steps.build-and-push.outputs.digest }}
    permissions:
      contents: read
      packages: write
      id-token: write # Required for Cosign OIDC signing

    steps:
      - uses: actions/checkout@v6
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/daretechie/verimed-core:latest

      - name: Sign the published Docker image
        env:
          TAGS: ghcr.io/daretechie/verimed-core:latest
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: cosign sign --yes "${TAGS}@${DIGEST}"

  provenance:
    needs: [docker]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ghcr.io/daretechie/verimed-core
      digest: ${{ needs.docker.outputs.digest }}
    secrets:
      registry-username: ${{ github.actor }}
      registry-password: ${{ secrets.GITHUB_TOKEN }}
